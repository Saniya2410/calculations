<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Calculation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdfafa;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: rgb(237, 187, 187);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: linear-gradient( #fba5a5, #ff4757);
      color: rgb(14, 12, 12);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(#fba5a5 , #ff6b6b);
      transform: scale(1.05);
    }

    p {
      font-size: 18px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculate Area</h1>

    <h2>Rectangle</h2>
    <input type="number" id="length" placeholder="Length">
    <input type="number" id="width" placeholder="Width">
    <br><br>
    <button onclick="calculateRectangle()">Calculate Rectangle</button>
    <p id="rectangleResult"></p>

    <h2>Circle</h2>
    <input type="number" id="radius" placeholder="Radius">
    <br><br>
    <button onclick="calculateCircle()">Calculate Circle</button>
    <p id="circleResult"></p>
 
  </div>
  
  <script>
    function calculateRectangle() {
      var length = parseFloat(document.getElementById('length').value);
      var width = parseFloat(document.getElementById('width').value);

      if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        document.getElementById('rectangleResult').innerText = "Please enter valid positive numbers.";
        return;
      }

      var area = length * width;
      document.getElementById('rectangleResult').innerText = "Area of Rectangle: " + area.toFixed(2);
    }

    function calculateCircle() {
      var radius = parseFloat(document.getElementById('radius').value);

      if (isNaN(radius) || radius <= 0) {
        document.getElementById('circleResult').innerText = "Please enter a valid positive number.";
        return;
      }

      var area = Math.PI * radius * radius;
      document.getElementById('circleResult').innerText = "Area of Circle: " + area.toFixed(2);
    }
    
  </script>
  
  
</body>
</html>
